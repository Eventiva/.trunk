name: Trunk Check
run-name: Trunk Check Workflow
on:
  workflow_dispatch:
    inputs:
      payload:
        description: For invocation by Trunk Check
        required: false

permissions:
  contents: read

jobs:
  check:
    name: Trunk Check Job
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ fromJSON(inputs.payload).concurrencyGroup }}
      cancel-in-progress: true

    steps:
            run: |
              echo 'Print existing error logs:'
              cat ${{ env.ERROR_LOG_PATH }}
            continue-on-error: true
        env:
          ERROR_LOG_PATH: /path/to/error/logs
            run: |
              echo 'Save error logs to file:'
              cat ${{ env.ERROR_LOG_PATH }} >> error_logs.txt
            continue-on-error: true
          run: |
        run: |
          echo 'Remove existing error logs: '
        rm ${{ env.ERROR_LOG_PATH }}
        continue-on-error: true
          uses: trunk-io/trunk-action@v2
