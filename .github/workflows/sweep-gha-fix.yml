name: Sweep GHA Fix

on:
  push:
    branches:
      - main

jobs:
  sweep-gha-fix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm ci

      - name: Run sweep-gha-fix script
        run: npm run sweep-gha-fix
