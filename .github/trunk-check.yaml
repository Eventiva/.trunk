name: Trunk Check

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review

jobs:
  trunk-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Generate .trunk
        run: npm run generate-trunk

      - name: Publish .trunk
        uses: trunk-io/publish-trunk-action@v1
        with:
          trunk-token: ${{ secrets.TRUNK_TOKEN }}
